<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Manager</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="header-section">
          <div>
            <h1 class="blog-heading">The Blog Post Manager</h1>
          </div>

          <img
            src="./src/assets/img/blog-image.jpg"
            alt="White keyboard, mouse, headphones and notebook on a pink table"
            class="blog-image"
          />
        </section>

        <section class="add-posts-section">
          <div class="admin-title">
            <h2>Add New Post</h2>
          </div>

          <form class="form">
            <label for="title"><b>Title</b></label>
            <input
              type="text"
              placeholder="Post Title"
              id="title"
              name="title"
              required
            />

            <label for="author"><b>Author</b></label>
            <input
              type="text"
              placeholder="Author"
              id="author"
              name="title"
              required
            />

            <label for="content"><b>Content</b></label>
            <textarea
              id="content"
              name="content"
              cols="50"
              rows="10"
              required
            ></textarea>
            <input type="submit" class="btn" />
          </form>
        </section>

        <section class="blog-posts-section">
          <h2>Blog Posts</h2>
          <div class="blog-posts"></div>
          <div class="sort-section">
            <label for="sort"><b>Sort by:</b></label>
            <select id="sort">
              <option value="date">Newest first</option>
              <option value="blog-author">Author</option>
            </select>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
