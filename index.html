<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Manager</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section>
          <div>
            <h1 class="blog-heading">The Blog Post Manager</h1>
          </div>

          <img
            src="./img/blog-image.jpg"
            alt="White keyboard, mouse, headphones and notebook on a pink table"
            class="blog-image"
          />
        </section>

        <section>
          <div class="admin-title">
            <h2>Add New Post</h2>
          </div>

          <form class="form">
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Post Title" name="title" />

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Author" name="Author" />

            <label for="body"><b>Content</b></label>
            <textarea name="body" cols="50" rows="10"></textarea>
            <input type="submit" value="Add" class="btn" />
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
